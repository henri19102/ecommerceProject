name: Deployment pipeline

on:
  push:
    branches:
      - Maca-Branch
    # pull_request:    
    #   branches: [main]    
    #   types: [opened, synchronize]

jobs:
  linting_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
  testing_pipeline:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "15.x"
    - name: npm install
      run: npm install
    - name: build
      run: npm run build
    - name: test
      run: npm run test
    - name: e2e tests
      uses: cypress-io/github-action@v2
      with:
        command: npm run test:e2e
        start: npm run server
        wait-on: http://localhost:3000


